<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebSocket Client</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="dialog-box">
    </div>

    <div id="header"><span id="main-word">Websockets</span><span id='second-word'> client</span></div>

    <div id="container">
      <textarea id="text-input"></textarea>
      <div id="submit">SUBMIT</div>
    </div>


    <script type="text/javascript" src="script.js"></script>
    <div id="console-box">
      <p class='console-text' id="console-5">&nbsp;</p>
      <p class='console-text' id="console-4">&nbsp;</p>
      <p class='console-text' id="console-3">&nbsp;</p>
      <p class='console-text' id="console-2">&nbsp;</p>
      <p class='console-text' id="console-1">&nbsp;</p>
    </div>

    <div id="hider"></div>
    <input type="text" id="username" placeholder="username">
    <input type="text" id="ip-address" placeholder="server address">
    <div id="connect-button">CONNECT</div>
  </body>
</html>
